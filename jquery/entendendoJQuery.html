<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $(function())
        // $('div').hide(5000) // esconde em 5 seg a div
        // funciona como jQuery ou $ 
        jQuery('div').hide(5000).show(5000).fadeOut(5000) 
        // hide esconde o objeto, show faz aparecer, e fadeOut deixa invisivel 
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null}))
        console.log(jQuery.inArray(2, [1, 2, 3]))

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this // o return serve para tratar o this.css como objeto e fazer os devidos tratamentos
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
