<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>') // antes do elemento div 
        $('#div2').after('<p>Depois 2</p>') // depois do elemento div

        $('<p>Antes 3</p>').insertBefore('#div3') // inseri antes do elemento div 
        $('<p>Antes 3</p>').insertAfter('#div3') // inseri depois do elemento div

        //$('p.numero').wrap('<div>') // envolve o elemento que tu escolheu dentro de um lemento div
        $('p.numero').wrapAll('<div id ="div4">') // envolve todos os elementos selecionados em um unico elmento div
        $('#div4').empty() // limpa tudo que tem dentro da div
        $('#div3, #div4').prev().remove() // remove os elementos anteriores dos elementos selecionados<

        // todos os paragrafos que estao dentro do body seram substituidos
        //$('<div>Substituto</div>').replaceAll('body > p')
        //$('body > p').replaceWith('<div>Substituto2</div>')
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!') // append acrecentou !!!
          }) // coloca todos conteudos dos elementos p dentro de div
    </script>
</body>
