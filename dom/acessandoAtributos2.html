<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
    const lista = document.querySelector('div ul[destino="escritório"]')
    console.log('Elemento "ul".........')
    console.log('childNodes', lista.childNodes)
    console.log('destino', lista.id)
    console.log('getAttribute', lista.getAttribute('destino')) // pega o atributo
    console.log('hasAttribute', lista.hasAttribute('destino'))
    lista.setAttribute('destino', 'empresa') // modifica o atributo de destino
    lista.setAttribute('status', 'aberto') // ele adc atributo tb
    lista.removeAttribute('destino')
    console.log(lista.dataset)// pega o atributo personalizado data-urgencia pegando o nome do atributo depois do - e seu valor
    lista.dataset.urgencia = 4
    console.log(lista.getAttribute('data-urgencia'))


    //cuidado
    const label = document.querySelector('label')
    console.log(label.for) // não da
    // O certo de se fazer 
    console.log(label.htmlFor)
    console.log(label.getAttribute('for'))
    </script>
</body>

</html>
