<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        // aqui ele espera um seletor css
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach( e => e.classList.add('destaque'))
        }
        const rejeitar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div')
        rejeitar('*')
        selecionar('.terceiro.ultimo')
        rejeitar('*')
        selecionar(':not(#primeiro)') // :not é uma negação
        rejeitar('*')
        selecionar(':nth-child(1)') // primeiro filho do elemento
        rejeitar('*')
        selecionar('div:nth-of-type(1)') //primeiro elemento de um determinado tipo, nesse ex aqui é o div
        rejeitar('*')
        selecionar('[wb-attrib]') // seleciona um atributo

    </script>
</body>

</html>
